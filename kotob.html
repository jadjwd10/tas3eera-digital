<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسعيرة الكتب والمجلات</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      background-color: #f4f4f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📚 تسعيرة الكتب والمجلات</h2>
  <form>
    <label for="size">المقاس:</label>
    <select id="size">
      <option>A4</option>
      <option>A5</option>
      <option>B5</option>
      <option>A6</option>
    </select>

    <label for="coverPaper">نوع الورق الخارجي (الغلاف):</label>
    <select id="coverPaper">
      <option>جارٍ التحميل...</option>
    </select>

    <label for="innerPaper">نوع الورق الداخلي:</label>
    <select id="innerPaper">
      <option>جارٍ التحميل...</option>
    </select>

    <label for="coverLam">سلوفان على الغلاف:</label>
    <select id="coverLam">
      <option>لامع</option>
      <option>مطفي</option>
      <option>بدون</option>
    </select>

    <label for="innerLam">سلوفان على الصفحات الداخلية:</label>
    <select id="innerLam">
      <option>لامع</option>
      <option>مطفي</option>
      <option>بدون</option>
    </select>

    <label for="innerPages">عدد الصفحات الداخلية:</label>
    <select id="innerPages"></select>

    <label for="coverPages">عدد صفحات الغلاف:</label>
    <select id="coverPages">
      <option>2</option>
      <option>4</option>
    </select>

    <label for="quantity">الكمية:</label>
    <input type="number" id="quantity" min="1">

    <button type="submit">احسب التسعيرة</button>
  </form>

  <script>
    function loadPaperOptions(apiURL, selectId) {
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById(selectId);
          select.innerHTML = "";
          data.forEach(item => {
            const option = document.createElement("option");
            option.textContent = item.value;
            select.appendChild(option);
          });
        })
        .catch(() => {
          const select = document.getElementById(selectId);
          select.innerHTML = "<option>فشل التحميل</option>";
        });
    }

    const scriptUrl = "https://script.google.com/macros/s/AKfycbwHAy1i7DngwN9RLlxow9jW9A0C46kIGQwQ18uhLA6yefJSrsvCLVppbzwAFSgJ9lATGA/exec";
    loadPaperOptions(scriptUrl, "coverPaper");
    loadPaperOptions(scriptUrl, "innerPaper");

    // توليد عدد الصفحات من 4 إلى 500 بمضاعفات 4
    const innerPagesSelect = document.getElementById("innerPages");
    for (let i = 4; i <= 500; i += 4) {
      const option = document.createElement("option");
      option.textContent = i;
      option.value = i;
      innerPagesSelect.appendChild(option);
    }
  </script>
</body>
</html>
