<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسعيرة الكتب والمجلات</title>
  <style>
    body {
      font-family: 'Cairo', Tahoma, sans-serif;
      direction: rtl;
      background: linear-gradient(to left, #f4f4f4, #e9f0ff);
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.01);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #1e88e5;
      outline: none;
      box-shadow: 0 0 5px rgba(30, 136, 229, 0.4);
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(to right, #1e88e5, #42a5f5);
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1565c0, #42a5f5);
    }
  </style>
</head>
<body>
  <h2>📚 تسعيرة الكتب والمجلات</h2>
  <form>
    <label for="size">المقاس:</label>
    <select id="size">
      <option>A4</option>
      <option>A5</option>
      <option>B5</option>
      <option>A6</option>
    </select>

    <label for="coverPaper">نوع الورق الخارجي (الغلاف):</label>
    <select id="coverPaper">
      <option>جارٍ التحميل...</option>
    </select>

    <label for="innerPaper">نوع الورق الداخلي:</label>
    <select id="innerPaper">
      <option>جارٍ التحميل...</option>
    </select>

    <label for="coverLam">سلوفان على الغلاف:</label>
    <select id="coverLam">
      <option>لامع</option>
      <option>مطفي</option>
      <option>بدون</option>
    </select>

    <label for="innerLam">سلوفان على الصفحات الداخلية:</label>
    <select id="innerLam">
      <option>لامع</option>
      <option>مطفي</option>
      <option>بدون</option>
    </select>

    <label for="innerPages">عدد الصفحات الداخلية:</label>
    <select id="innerPages"></select>

    <label for="coverPages">عدد صفحات الغلاف:</label>
    <select id="coverPages">
      <option>2</option>
      <option>4</option>
    </select>

    <label for="quantity">الكمية:</label>
    <input type="number" id="quantity" min="1">

    <button type="submit">احسب التسعيرة</button>
  </form>

  <script>
    function loadPaperOptions(apiURL, selectId) {
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById(selectId);
          select.innerHTML = "";
          data.forEach(item => {
            const option = document.createElement("option");
            option.textContent = item.value;
            select.appendChild(option);
          });
        })
        .catch(() => {
          const select = document.getElementById(selectId);
          select.innerHTML = "<option>فشل التحميل</option>";
        });
    }

    const scriptUrl = "https://script.google.com/macros/s/AKfycbwHAy1i7DngwN9RLlxow9jW9A0C46kIGQwQ18uhLA6yefJSrsvCLVppbzwAFSgJ9lATGA/exec";
    loadPaperOptions(scriptUrl, "coverPaper");
    loadPaperOptions(scriptUrl, "innerPaper");

    // توليد عدد الصفحات من 4 إلى 500 بمضاعفات 4
    const innerPagesSelect = document.getElementById("innerPages");
    for (let i = 4; i <= 500; i += 4) {
      const option = document.createElement("option");
      option.textContent = i;
      option.value = i;
      innerPagesSelect.appendChild(option);
    }
  </script>
</body>
</html>
