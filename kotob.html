<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسعيرة الكتب والمجلات</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      background-color: #f4f4f4;
      padding: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>📚 تسعيرة الكتب والمجلات</h2>

  <label for="innerPaper">نوع الورق الداخلي:</label>
  <select id="innerPaper">
    <option>جارٍ التحميل...</option>
  </select>

  <label for="outerPaper">نوع الورق الخارجي (الغلاف):</label>
  <select id="outerPaper">
    <option>جارٍ التحميل...</option>
  </select>

  <script>
    function loadPaperOptions(sheetURL, selectId, columnIndex) {
      fetch(sheetURL)
        .then(res => res.text())
        .then(csvText => {
          const rows = csvText.split('\n');
          const select = document.getElementById(selectId);
          select.innerHTML = "";

          rows.forEach((row, index) => {
            if (index === 0) return; // Skip header
            const cols = row.split(',');
            const value = (cols[columnIndex] || '').trim();

            if (value) {
              const option = document.createElement("option");
              option.textContent = value;
              select.appendChild(option);
            }
          });
        })
        .catch(() => {
          const select = document.getElementById(selectId);
          select.innerHTML = "<option>فشل التحميل</option>";
        });
    }

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKBiSRcRc9CWMiORKXKCtWDUKdIaBevg5DcXENNHOLb8prgnOGTGOXMR1h4pr4X8ZOhLliFMIBeHcY/pub?gid=0&single=true&output=csv";
    loadPaperOptions(sheetUrl, "innerPaper", 2); // column C (index 2)
    loadPaperOptions(sheetUrl, "outerPaper", 2);
  </script>
</body>
</html>
