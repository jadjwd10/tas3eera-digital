<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Tahoma;
      background-color: #f4f4f4;
      direction: rtl;
    }

    .container {
      display: grid;
      place-items: center;
      height: 100%;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>تسجيل الدخول - تجربة</h2>
      <form onsubmit="return checkLogin(event)">
        <label>اسم المستخدم:</label>
        <input type="text" id="username" required>

        <label>كلمة المرور:</label>
        <input type="password" id="password" required>

        <button type="submit">دخول</button>
        <p id="error-msg" style="color:red; text-align:center;"></p>
      </form>
    </div>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "123") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-msg").textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة!";
      }
    }
  </script>
</body>
</html>
