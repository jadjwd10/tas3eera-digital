<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 22px;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 180px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .green { background-color: #43a047; }
    .red { background-color: #e53935; }
    .orange { background-color: #fb8c00; }
    .purple { background-color: #8e24aa; }
    .blue { background-color: #1e88e5; }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>✅ أهلا بك - اختر القسم</h2>

  <div class="buttons-container">
    <a href="kotob.html" class="btn blue">تسعيرة الكتب والمجلات</a>
    <a href="brochure.html" class="btn purple">تسعيرة البروشورات</a>
    <a href="atraf.html" class="btn red">تسعيرة الأطرف</a>
    <a href="fawatir.html" class="btn green">تسعيرة فواتير</a>
    <a href="khatat.html" class="btn orange">تسعيرة المذكرات</a>
  </div>

</body>
</html>
